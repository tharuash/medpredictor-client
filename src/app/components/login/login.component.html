<div class="container">
    <div class="row text-center mt-5">
        <div class="col-lg-6 col-12 align-self-center ">
            <h1>YO-DER!</h1>
            <h2>Let us suggest your next Order</h2>
        </div>
        <div class="col-lg-6 col-12 align-self-center ">
            <form [formGroup]="loginForm" (submit)="login()" class="form-bg p-2">
                <div class="imgcontainer">
                    <img src="/assets/img/img_avatar2.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <input type="text" placeholder="Enter Username" name="username" formControlName="username" required>

                    <input type="password" placeholder="Enter Password" name="password" formControlName="password" required>

                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <button type="button" class="bg-danger" [routerLink]="[ '/register']">Sign Up</button>
                        </div>
                        <div class="col-lg-6 col-12">
                            <button type="submit" class="bg-success" >Log in</button>
                        </div>
                    </div>


                </div>
            </form>
        </div>

    </div>
</div>
